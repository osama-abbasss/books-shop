{% extends "base.html" %}
{% load bootstrap4 %}
{% block title %}
  Edit your  Profile
{% endblock %}

{% block exstra_links %}
<style media="screen">
.bg-image_edit {
    background-image: url("{{profile.img.url}}");
    background-size: cover;
    background-position: center;
  }
.gender{
  width: 100px
}
</style>
{% endblock %}

{% block content %}
<div class="container">
  <form  method="post" class="signupform mt-2" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="container-fluid">
      <div class="row no-gutter">
        {% if profile.img %}
        <div class="d-none d-md-flex col-md-4 col-lg-6 bg-image_edit"></div>
        {% else %}
        <div class="d-none d-md-flex col-md-4 col-lg-6 bg-image"></div>
        {% endif %}
        <div class="col-md-8 col-lg-6">
          <div class="login d-flex align-items-center py-5">
            <div class="container">
              <div class="row">
                <div class="col-md-9 col-lg-8 mx-auto">
                  <h5 class="card-title text-center mb-4">Edit Profile</h5>
                  <form>
                    <div class="form-label-group">
                      <input type="text" id="first_name" name="first_name" value='{{user_form.first_name.value}}' class="form-control name_style " placeholder="first name" autofocus>
                      <label for="first_name"> first name</label>
                    </div>
                    <div class="form-label-group">
                      <input type="text" id="last_name" name="last_name" value='{{user_form.last_name.value}}' class="form-control  name_style" placeholder="last name" autofocus>
                      <label for="last_name"> last name</label>
                    </div>
                     <hr>
                    <div class="form-label-group">
                      <input type="text" id="username" name="username" value='{{user_form.username.value}}' class="form-control" placeholder="Username" required autofocus>
                      <label for="username">Username</label>
                    </div>
                    <div class="form-label-group">
                      <input type="email" id="email" name="email" class="form-control" value='{{user_form.email.value}}' placeholder="Enter Email" autofocus>
                      <label for="email">Enter Email</label>
                    </div>
                    <div class="form-label-group">
                      <input type="text" id="address" name="address" class="form-control" value='{{profile_form.address.value}}' placeholder="Address" autofocus>
                      <label for="address">Address</label>
                    </div>
                    <div class="form-group col-md-4 ">
                      <label for="inputState">gender</label>
                      <select id="inputState" name='gender' class="form-control gender">
                        <option value="male" selected>male</option>
                        <option value="female">Female</option>
                      </select>
                    </div>
                    <input type="file" name="img" accept="img/*">
                     <hr>

                    <button class="btn btn-lg btn-primary btn-block btn-login text-uppercase font-weight-bold mb-2" type="submit">Edit</button>
                    <a class="d-block text-center mt-2 small" href="{% url 'profile:detail' profile.slug %}">cancel</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    </div>
  </form>
</div>

{% endblock %}
